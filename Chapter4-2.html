    <script>
        $(document).ready(function () {
            $('#link1').click(function (e) {
                e.preventDefault(); // 기본 이벤트를 방지합니다.
                $('#layer1').show();
                return false; // 링크 기본 동작을 방지합니다.
            });

            $('#link2').click(function (e) {
                e.preventDefault(); // 기본 이벤트를 방지합니다.
                $('#layer2').show();
                return false; // 링크 기본 동작을 방지합니다.
            });

            $(document).click(function (e) {
                if (!$(e.target).closest('#link1, #layer1').length) {
                    $('#layer1').hide();
                }
                if (!$(e.target).closest('#link2, #layer2').length) {
                    $('#layer2').hide();
                }
            });
        });

        //검색창에 X 표시 컨트롤
        document.getElementById('textInput').addEventListener('input', function () {
            var xButton = document.getElementById('clearText');
            if (this.value.length > 0) {
                xButton.style.display = 'inline';
            } else {
                xButton.style.display = 'none';
            }
        });

        document.getElementById('clearText').addEventListener('click', function () {
            document.getElementById('textInput').value = ''; // 입력란을 비웁니다.
            this.style.display = 'none'; // 'X'를 숨깁니다.
        });
    </script>
