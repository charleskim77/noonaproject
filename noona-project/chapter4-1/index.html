<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64421bbe6d.js" crossorigin="anonymous"></script>
    <title>구글 웹사이트</title>
</head>

<body class="Chapter4_body">
    <div class="Chapter4_container">
        <div class="Chapter4_nav">
            <div class="Chapter4_nav_box">
                <a href="https://about.google/?fg=1&utm_source=google-KR&utm_medium=referral&utm_campaign=hp-header">Google 정보</a>
                <a href="https://store.google.com/KR/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=ko&pli=1">스토어</a>
            </div>
            <div class="Chapter4_nav_box">
                <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                <a href="https://www.google.com/imghp?hl=ko&authuser=0&ogbl">이미지</a>
                <a href="#" id="link1"><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i></a>
                <div class="layer" id="layer1">
                    <img src="../../img/googlelogo_pop1.png" alt="팝업 이미지 1" />
                </div>
                <a href="#" id="link2">
                    <div class="profile"><img src="../../img/google_profile.jpg" width="40px"></div>
                </a>
                <div class="layer" id="layer2">
                    <img src="../../img/googlelogo_pop2.png" alt="팝업 이미지 1" />
                </div>
            </div>
        </div>

        <div class="Chapter4_main_logo">
            <img src="../../img/googlelogo_color_272x92dp.png" width="272px" alt="구글로고">
        </div>

        <div class="Chapter4_main">
            <form method=get action="http://www.google.co.kr/search">
                <div class="Chapter4_main_serch">
                    <i class="fa-solid fa-magnifying-glass" style="color: #9aa0a6;"></i>
                    <div class="input-container">
                        <!--input type="text" name=hl value=ko id="textInput" placeholder="검색어 입력..."-->
                        <input type=text name=q size=25 maxlength=255 value="" id="textInput">
                        <input type=hidden name=hl value=ko>
                        <span id="clearText" style="display: none;">X</span>
                    </div>
                    <i class="fa-regular fa-keyboard fa-lg" style="color: #444546;"></i>
                    <i class="fa-solid fa-microphone fa-lg" style="color: #3286c7;"></i>
                    <i class="fa-solid fa-camera fa-lg" style="color: #3286c7;"></i>
                </div>
                <div class="Chapter4_main_text">
                    <button type=submit name=btnG>Google 검색</button>
                    <button type="button" onclick="location.href='https://doodles.google'">I’m Feeling Lucky</button>

                </div>
            </form>
        </div>
        <div class="Chapter4_nbsp"></div>
        <div class="Chapter4_main_tail">
            <div class="Chapter4_main_tail_box">
                대한민국
            </div>
            <div class="Chapter4_main_tail_box">
                <div class="Chapter4_main_tail_box_item">
                    <a href="https://ads.google.com/intl/ko_kr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">광고</a>
                    <a href="https://www.google.com/intl/ko_kr/business/">비지니스</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">검색의 원리</a>
                </div>
                <div class="Chapter4_main_tail_box_item">
                    <a href="https://policies.google.com/privacy?hl=ko&fg=1">개인정보처리방침</a>
                    <a href="https://policies.google.com/terms?hl=ko&fg=1">약관</a>
                    <a href="">설정</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#link1').click(function (e) {
                e.preventDefault(); // 기본 이벤트를 방지합니다.
                $('#layer1').show();
                return false; // 링크 기본 동작을 방지합니다.
            });

            $('#link2').click(function (e) {
                e.preventDefault(); // 기본 이벤트를 방지합니다.
                $('#layer2').show();
                return false; // 링크 기본 동작을 방지합니다.
            });

            $(document).click(function (e) {
                if (!$(e.target).closest('#link1, #layer1').length) {
                    $('#layer1').hide();
                }
                if (!$(e.target).closest('#link2, #layer2').length) {
                    $('#layer2').hide();
                }
            });
        });

        //검색창에 X 표시 컨트롤
        document.getElementById('textInput').addEventListener('input', function () {
            var xButton = document.getElementById('clearText');
            if (this.value.length > 0) {
                xButton.style.display = 'inline';
            } else {
                xButton.style.display = 'none';
            }
        });

        document.getElementById('clearText').addEventListener('click', function () {
            document.getElementById('textInput').value = ''; // 입력란을 비웁니다.
            this.style.display = 'none'; // 'X'를 숨깁니다.
        });
    </script>
</body>

</html>
