<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64421bbe6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="chapter5_style.css" type="text/css">
    <title>position과 flexbox를 연습해보자!</title>
</head>

<body>
    <div class="container">

        <div class="flex">
            <div class="Flexbox_title">문제_1 </div>
            <div class="flex_box">
                <div class="b_box">div1</div>
                <div class="flex_box_in">
                    <div class="b_box">div2</div>
                    <div class="b_box">div3</div>
                </div>
            </div>
        </div>

        <div class="flex">
            <div class="Flexbox_title">문제_2 </div>
            <div class="flex_box2">
                <div class="b_box">div1</div>
                <div class="b_box center">div2</div>
                <div class="b_box end">div3</div>
            </div>
        </div>

        <div class="flex">
            <div class="Flexbox_title">문제_3 </div>
            <div class="flex_box3">
                <div class="b_box2"> <span>div1</span>
                    <div class="b_box">div2</div>
                </div>
            </div>
        </div>

        <div class="flex">
            <div class="Flexbox_title">문제_4 </div>
            <div class="flex_box4">
                <div class="b_box">div1</div>
                <div class="b_box4">div2</div>
            </div>
        </div>

        <div class="flex">
            <div class="Flexbox_title">문제_5 </div>
            <div class="flex_box">
                <div class="b_box5">                 
                    <div class="b_box end">div2</div>                    
                    <span>div1</span>  
                    <div class="b_box">div3</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
